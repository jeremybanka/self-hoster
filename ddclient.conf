# Configuration for Namecheap DDNS
daemon=300 # Check every 300 seconds (5 minutes)
syslog=yes # Log update activity
mail=root # Send errors to root
mail-failure=root # Send failures to root
pid=/var/run/ddclient.pid # File to store process ID
use=web, web=checkip.dyndns.org # Get IP address from external service
protocol=namecheap # Use Namecheap dynamic DNS protocol
server=dynamicdns.park-your-domain.com # Namecheap DDNS server
login=tempest.games # Your domain
password='your_dynamic_dns_password' # Dynamic DNS password from Namecheap
@ # Update the root domain (or use subdomain)
cache=/var/cache/ddclient/ddclient.cache
