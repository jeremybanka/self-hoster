name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Setup 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Omz
        shell: zsh
        run: |
          sudo ./scripts/dependencies/install-omz.sh

      - name: Install Fast Node Manager
        run: |
          sudo ./scripts/dependencies/install-fnm.sh

      - name: Install Bun
        run: |
          sudo ./scripts/dependencies/install-bun.sh
          
      - name: Install Apt Deps
        run: |
          sudo ./scripts/dependencies/install-apt-deps.sh

      - name: Apply Configurations
        run: |
          sudo ./scripts/config/stow-overlay.sh
