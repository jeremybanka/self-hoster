name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Startup 
    runs-on: ubuntu-latest
    steps:
      - name: Get Zsh
        run: sudo apt install zsh

      - name: Checkout
        uses: actions/checkout@v4

      - run: ./scripts/setup.sh
      - run: ./scripts/setup.sh

      - name: Generate Certs
        run: ./scripts/sign-certificate.sh

      - run: git diff

      - name: Start
        run: |
          source ~/.zshrc
          cp .env.defaults .env
          timeout 3s nr start > app-output.log 2>&1 || true
          if ! grep -q "tempest.games::frontend: ğŸ’¬ alive" app-output.log; then
            echo "ğŸš¨ tempest.games::frontend did not start up in time"
            exit 1
          fi
          if ! grep -q "tempest.games::backend: ğŸ’¬ alive" app-output.log; then
            echo "ğŸš¨ tempest.games::backend did not start up in time"
            exit 1
          fi
        shell: zsh {0}
