name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Setup 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: sudo apt install zsh

      - shell: zsh {0}
        run: |
          sudo ./scripts/dependencies/install-omz.sh

      - shell: zsh {0}
        run: |
          sudo ./scripts/dependencies/install-fnm.sh

      - shell: zsh {0}
        run: |
          sudo ./scripts/dependencies/install-bun.sh
          
      - shell: zsh {0}
        run: |
          sudo ./scripts/dependencies/install-apt-deps.sh

      - shell: zsh {0}
        run: |
          sudo ./scripts/config/stow-overlay.sh
