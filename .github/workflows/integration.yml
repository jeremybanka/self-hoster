name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Startup 
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.2-alpine3.20
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 1s --health-timeout 0.5s --health-retries 30

    steps:
      - name: Get Zsh
        run: sudo apt install zsh

      - name: Checkout
        uses: actions/checkout@v4

      - run: ./scripts/setup.sh
      - run: ./scripts/setup.sh

      - name: Start
        run: |
          source ~/.zshrc
          cp .env.defaults .env
          nr start
          sleep 2
          if ! grep -q "ðŸ›« frontend server running at http://localhost:3333/" logs/flightdeck.jsonl; then
            echo "ðŸš¨ tempest.games::frontend did not start up in time"
            cat logs/flightdeck.jsonl
            exit 1
          fi
          if ! grep -q "ðŸ›« backend server ready on port 4444" logs/flightdeck.jsonl; then
            echo "ðŸš¨ tempest.games::backend did not start up in time"
            cat logs/flightdeck.jsonl
            exit 1
          fi
        shell: zsh {0}
