name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Setup 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Zsh
        run: sudo apt install zsh && sudo chsh -s $(which zsh)

      - run: sudo ./scripts/dependencies/install-omz.sh

      - run: sudo ./scripts/dependencies/install-fnm.sh

      - run: sudo ./scripts/dependencies/install-bun.sh

      - run: sudo ./scripts/dependencies/install-apt-deps.sh
      
      - run: sudo ./scripts/config/stow-overlay.sh
      
      - run: ./scripts/dependencies/globals.bun.ts
      