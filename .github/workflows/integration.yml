name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Setup 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo ./scripts/dependencies/apt-install.sh

      - name: Apply Configurations
        run: |
          sudo ./scripts/config/stow-overlay.sh
