name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Startup 
    runs-on: ubuntu-latest
    steps:
      - name: Get Zsh
        run: sudo apt install zsh

      - name: Checkout
        uses: actions/checkout@v4

      - run: scripts/deps/install-omz.sh
      - run: scripts/deps/install-fnm.sh
      - run: scripts/deps/install-bun.sh
        shell: zsh {0}
      - run: scripts/deps/apt-install.sh

      - run: scripts/cfg/stow-adopt-stash.sh

      - run: scripts/deps/globals.bun.ts
        shell: zsh {0}

      - run: ni
        shell: zsh {0}
      - run: timeout 10s nr start
        shell: zsh {0}
