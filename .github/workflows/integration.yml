name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    name: Setup 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Zsh
        run: sudo apt install zsh && sudo chsh -s $(which zsh)

      - run: ./scripts/dependencies/install-omz.sh

      - run: ./scripts/dependencies/install-fnm.sh

      - run: ./scripts/dependencies/install-bun.sh

      - run: sudo ./scripts/dependencies/install-apt-deps.sh
      
      - run: sudo ./scripts/config/stow-overlay.sh
      
      - shell: zsh {0}
        run: |
          ls -a ~
          echo "CURRENT SHELL CONFIG .zshrc"
          cat ~/.zshrc
          source ~/.zshrc 
          which bun
          bun --version
          bun ./scripts/dependencies/globals.bun.ts
          ./scripts/dependencies/globals.bun.ts
      